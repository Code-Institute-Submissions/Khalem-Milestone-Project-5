{% extends "base.html" %}

{% load materializecss %}

{% block title %}Password Reset Page{% endblock %}

{% block heading %}Reset Password{% endblock %}

{% block content %}
    <div class="container">
        <h5 class="bold center xl-spaced">Please enter your email address</h5>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <form method="POST">
                    {% csrf_token %}
                    
                    {{ form.email.errors }}
                    {{ form.email | materializecss }}
                        
                    <button class="btn bg-red">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}

{% load materializecss %}

{% block title %}Community{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="center">New Post</h1>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | materializecss }}
                    <button type="submit" class="btn">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

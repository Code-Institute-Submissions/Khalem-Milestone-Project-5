{% extends "base.html" %}

{% load materializecss %}

{% block title %}Registration Page{% endblock %}

{% block content %}
    <div class="my-wrapper valign-wrapper">
        <div class="container">
            <!-- Header -->
            <div class="row">
                <div class="col s12">
                    <h5 class="bold center">If you already have an account, you can <a class="c-red" href="{% url 'login' %}">sign in</a></h5>
                </div>
            </div>
            
            <!-- Registration Form -->
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <form method="POST">
                        {% csrf_token %}
                        {{ registration_form | materializecss }}
                        <button type="submit" class="btn bg-red">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
